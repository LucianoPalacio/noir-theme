---
layout: compress
---

<!doctype html>
<html lang="en" data-theme="{{ site.theme_apparence | default: "auto" }}">
  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
	  
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a><br>
          <small>{{ site.tagline }}</small>
        </h3>
		
		<!-- Change navigation links here -->
		<div class="navigation">
		<ul id="navigation-list">
		<li><a href="/archive/">archive</a></li>
		<li><a href="/tags/">tags</a></li>
		<li><a href="/categories/">categories</a></li>
		<li><a href="/styles/">styles</a></li>
		</ul>
		</div>
		
      </header>

      <main>
        {{ content | smartify }}
      </main>

      <footer class="footer">
        <p>Noir theme for <a href="https://jekyllrb.com/" target="_blank">Jekyll</a> by Your Name
		      <br>Released under MIT License
        </p>
      </footer>
    </div>
  </body>
</html>
